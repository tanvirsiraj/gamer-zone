<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gamer Zone</title>
    <!-- stylesheet  -->
    <link rel="stylesheet" href="style.css" />
    <!-- font awesome cdn  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- header  -->
    <header>
      <div class="nav-outer">
        <nav class="wrapper">
          <a href="#" class="nav-logo">
            <img src="./images/Frame.png" alt="" />
            <p><span>G</span>amer</p>
          </a>
          <ul class="nav-menu">
            <div>
              <li class="nav-item">
                <a href="#" class="nav-link">About Us</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link">Developers</a>
              </li>
            </div>
            <button class="nav-btn">
              <div class="nav-btn-text">Follow Us on</div>
              <div class="nav-icon">
                <a href="#"><i class="fa-brands fa-youtube"></i></a>
                <a href="#"><i class="fa-brands fa-tiktok"></i></a>
              </div>
            </button>
          </ul>
        </nav>
      </div>
      <!-- banner  -->
      <div class="banner">
        <div class="banner-left wrapper">
          <img src="./images/Group 14.png" alt="" />
          <div class="banner-left-content wrapper">
            <h2>Play Like The</h2>
            <h1>G.O.A.T.</h1>
            <div class="banner-left-info-list">
              <div>
                <i class="fa-regular fa-circle-play"></i>
                <span>1-Click instant play</span>
              </div>
              <div>
                <i class="bx bx-download"></i>
                <span>No Download</span>
              </div>
              <div>
                <i class="fa-solid fa-user-group"></i>
                <span>1000s of supported online games</span>
              </div>
            </div>
            <div class="banner-left-btn">
              <button class="primary-btn">Sign In</button>
              <button class="se">Go Rogue</button>
            </div>
          </div>
        </div>
        <div class="banner-right wrapper">
          <img src="./images/Group 18.png" alt="" />
        </div>
      </div>
    </header>
  </body>
</html>
